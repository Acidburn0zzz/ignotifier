<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="context.css">
  </head>
<body>
<div class="body">
  <div class="toolbar top">
    <span class="stat" id=":d0"><b>2</b> of <b>7</b></span>
    <span class="toolbarbutton previous"><img/></span>
    <span class="toolbarbutton next"><img/></span>
    <div class="users">
      <span>test@gmail.com</span>
      <img src="arrow.png" class="arrow">
    </div>
  </div>
  <div class="email">
    <span class="title">Title</span>
    <span class="content">body text, body text, body text, body text</span>
  </div>
  <div class="toolbar bottom" align="center">
    <span class="toolbarbutton archive"><img/></span>
    <span class="toolbarbutton trash"><img/></span>
    <span class="toolbarbutton spam"><img/></span>
    <span class="toolbarbutton refresh"><img/></span>
    <span class="toolbarbutton read">Mark as read</span>
  </div>
</div>

</body>
</html>
