<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="context.css">
  </head>
<body>
<script>
var tools = {
  open: function (e) {
    e.preventDefault();
    var event = document.createEvent('CustomEvent');
    event.initCustomEvent("ignotifier-open", true, true, {link: e.originalTarget.href});
    document.documentElement.dispatchEvent(event);
  }
}
</script>
<div class="body">
  <div class="toolbar">
    <div id="account-selector" class="action users">
      <span></span>
      <img src="arrow.png">
    </div>
    <ol id="accounts" class="list"></ol>
    <div align="right" style="margin-right: 15px;">
      <span id="stat" class="stat"><b></b> of <b></b></span>
      <span id="previous" class="action toolbarbutton previous"><img/></span>
      <span id="next" class="action toolbarbutton next"><img/></span>
    </div>
  </div>
  <div>
    <span class="title" onclick="tools.open(event);">
      <a id="title"></a>
    </span>
    <hr width="99%" size="1">
    <p class="identity">
      <span class="name" onclick="tools.open(event);">
        <a id="name"></a>
      </span>
      <span id="email" class="email"></span>
      <span id="date" class="date"></span>
    </p>
    <span id="content" class="content"></span>
  </div>
  <div class="toolbar bottom" align="center">
    <span id="archive" class="action toolbarbutton archive"><img/></span>
    <span id="trash" class="action toolbarbutton trash"><img/></span>
    <span id="spam" class="action toolbarbutton spam"><img/></span>
    <span id="refresh" class="action toolbarbutton refresh"><img/></span>
    <span id="read" class="action toolbarbutton read">Mark as read</span>
  </div>
</div>

</body>
</html>
