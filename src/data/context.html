<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="context.css">
  </head>
<body>
<div class="body">
  <div class="toolbar">
    <div class="action users">
      <span>test@gmail.com</span>
      <img src="arrow.png" class="arrow">
    </div>
    <span class="stat"><b>2</b> of <b>7</b></span>
    <span class="action toolbarbutton previous"><img/></span>
    <span class="action toolbarbutton next"><img/></span>
  </div>
  <div>
    <span class="title">Title</span>
    <hr width="99%" size="1">
    <p class="identity">
      <span class="name">Name</span>
      <span class="email"> &lt;email@address&gt;</span>
      <span class="date">May 18 (2 days ago)</span>
    </p>
    <span class="content">body text, body text, body text, body text</span>
  </div>
  <div class="toolbar bottom" align="center">
    <span class="action toolbarbutton archive"><img/></span>
    <span class="action toolbarbutton trash"><img/></span>
    <span class="action toolbarbutton spam"><img/></span>
    <span class="action toolbarbutton refresh"><img/></span>
    <span class="action toolbarbutton read">Mark as read</span>
  </div>
</div>

</body>
</html>
